      <LongName>GHRSST Level 4 RAMSSA Australian Regional Foundation Sea Surface Temperature Analysis</LongName>
      <DataSetId>PODAAC-GHRAM-4FA01</DataSetId>
      <Description>A Group for High Resolution Sea Surface Temperature (GHRSST) Level 4 sea surface temperature analysis produced daily on an operational basis at the Australian Bureau of Meteorology using optimal interpolation (OI) on a regional 1/12 degree grid over the Australian region (20N - 70S, 60E - 170W). This BLUELink Regional Australian Multi-Sensor SST Analysis (RAMSSA) v1.0 system blends satellite SST observations from the Advanced Very High Resolution Radiometer (AVHRR), the Advanced Along Track Scanning Radiometer (AATSR), and, the Advanced Microwave Scanning Radiometer-EOS (AMSRE), and in situ data from ships, and drifting and moored buoy from the Global Telecommunications System (GTS). The processing results in daily foundation SST estimates that are largely free of nocturnal cooling and diurnal warming effects.</Description>

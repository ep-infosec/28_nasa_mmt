  MODIS/Aqua Sea Ice Extent and IST Daily L3 Global 4km EASE-Grid Day (MYD29E1D) data set contains fields for sea ice by reflectance and Ice Surface Temperature (IST). Each data granule covers the entire globe with two separate arrays of 4501 x 4501 pixels: one for the Arctic and one for the Antarctic. The MODIS sea ice algorithm uses a Normalized Difference Snow Index (NDSI) modified for sea ice to distinguish sea ice from open ocean based on reflective and thermal characteristics.</Description><DOI><DOI>10.5067/RKM0XZ7TPNRS</DOI></DOI><RevisionDate>2019-02-11T00:00:00.000Z</RevisionDate><SuggestedUsage>Scientific Research</SuggestedUsage><ProcessingLevelId>Level 3</ProcessingLevelId><ProcessingLevelDescription>Geophysical variables mapped on a grid</ProcessingLevelDescription><ArchiveCenter>NASA NSIDC DAAC</ArchiveCenter><CollectionState>COMPLETE</CollectionState><UseConstraints><LicenseText> None</LicenseText></UseConstraints><DataFormat>HDF-EOS</DataFormat><DataFormat>GeoTIFF</DataFormat><SpatialKeywords><Keyword>Global Ocean</Keyword></SpatialKeywords><Temporal><EndsAtPresentFlag>false</EndsAtPresentFlag><RangeDateTime><BeginningDateTime>2002-07-04T00:00:00.000Z</BeginningDateTime><EndingDateTime>2017-01-01T23:59:59.999Z</EndingDateTime></RangeDateTime></Temporal><Contacts><Contact><Role>ARCHIVER</Role><OrganizationName>NASA NSIDC DAAC</OrganizationName><OrganizationAddresses><Address><StreetAddress>National Snow and Ice Data Center CIRES, 449 UCB University of Colorado</StreetAddress><City>Boulder</City><StateProvince>CO</StateProvince><PostalCode>80309-0449</PostalCode><Country>USA</Country></Address></OrganizationAddresses><OrganizationPhones><Phone><Number>1 303 492 6199</Number><Type>Telephone</Type></Phone></OrganizationPhones><OrganizationEmails><Email>nsidc@nsidc.org</Email></OrganizationEmails></Contact><Contact><Role>DISTRIBUTOR</Role><OrganizationName>NASA NSIDC DAAC</OrganizationName><OrganizationAddresses><Address><StreetAddress>National Snow and I
        ASIA","Subregion2":"CHINA"}],"ShortName":"CIESIN_CHRR_NDH_CYCLONE_HFD","Abstract":"Global
        Cyclone Hazard Frequency and Distribution is a 2.5 by 2.5 minute grid based
        on more than 1,600 storm tracks for the period 1 January 1980 through 31 December
        2000 for the Atlantic, Pacific, and Indian Oceans that were assembled and
        modeled at UNEP/GRID-Geneva PreView. Windspeeds around storm tracks were modeled
        using Holland''s model (1997) to assess the grid cells likely to have been
        exposed to high wind levels. Post-modeling, the cells were divided into deciles,
        10 classes consisting of approximately equal number of grid cells. The higher
        the value of the grid cell, the higher the decile ranking and the greater
        the frequency of the hazard relative to other cells. The dataset is the result
        of collaboration among the Columbia University Center for Hazards and Risk

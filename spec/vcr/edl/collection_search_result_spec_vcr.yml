        EPA_SS_HOUSTON Rapid Single-Particle Mass Spectrometer Data","coordinate_system":"CARTESIAN","summary":"The
        NARSTO_EPA_SS_HOUSTON_RAPID_SPMS_DATA contain individual aerosol particles
        which were sized and analyzed using a Rapid Single-particle Mass Spectrometer
        (RSMS) in Houston during the summer of 2000. RSMS aerodynamically focuses
        one particle size at a time to the source region of a mass spectrometer and
        employs a 193 nm excimer laser to desorb and ionize the particle components.
        The ions are analyzed in a single time-of-flight mass spectrometer and the
        spectrum is digitally recorded. Spectra are only saved if the ion peak in
        the spectrum is above a threshold level. Background spectra were determined
        and flagged. Particle size scans were initiated periodically and each size
        was sampled until 30 particle hits were obtained, unless the sampling time
        became excessive. Aerodynamic particle sizes ranged from about 40 to 1300
        nm and were partitioned into nine discrete size classes logarithmically spaced,
        roughly, over the range. Single particle data are valuable because for instance
        a) they are collected and analyzed real time so have excellent temporal resolution,
        b) the particle-to-particle composition variations (external mixing properties)
        can be assessed, and c) key particle sources are easily identified since the
        particles retain source characteristics. The data resulting from these measurements
        consist of an aerodynamic particle size and a positive mass spectrum of the
        components for each particle, along with the date and time of measurement
        and other incidental measurement parameters such as the laser pulse energy.
        Support for RSMS measurements was provided by the EPA Supersite program and
        additional funding from the U.S. EPA.\n\nThe Houston Supersite is one of several
        Supersites that was established in urban areas within the United States by
        the U.S. Environmental Protection Agency (EPA) to better understand the measurement,
        sources, and health effects of suspended particulate matter (PM). The overall
        goals were to characterize the composition and identify the sources of particulate
        matter in Southeastern Texas, to develop and test new methods for characterizing
        fine particulate matter, and to collect data on the physical and chemical
        characterization of fine particulate matter that can be used to support exposure
        and health effects studies.\n\nNARSTO (formerly North American Research Strategy
        for Tropospheric Ozone) is a public/private partnership, whose membership
        spans government, the utilities, industry, and academe throughout Mexico,
        the United States, and Canada. The primary mission is to coordinate and enhance
        policy-relevant scientific research and assessment of tropospheric pollution
        behavior; activities provide input for science-based decision-making and determination
        of workable, efficient, and effective strategies for local and regional air-pollution
        management. Data products from local, regional, and international monitoring
        and research programs are available.","time_end":"2000-09-18T23:59:59.999Z","service_features":{"opendap":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false},"esi":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false},"harmony":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false}},"orbit_parameters":{},"id":"C1200000526-GCMDTEST","has_formats":false,"score":0.5,"original_format":"DIF","archive_center":"NASA/LARC/SD/ASDC","has_temporal_subsetting":false,"browse_flag":false,"platforms":["FIELD

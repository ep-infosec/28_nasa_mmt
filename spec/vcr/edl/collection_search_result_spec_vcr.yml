        Earthquake Catalogue of Switzerland","coordinate_system":"CARTESIAN","summary":"      The
        following is taken from the MECOS website,\n      \"http://hitseddb.ethz.ch:8080/ecos09/index.html\".\n      \n      The
        Swiss Seismological Service (SED) has prepared the earthquake\n      catalogue
        of Switzerland for publication on the Internet. It is an\n      extract of
        the computerised data bank of the SED and contains all\n      events with
        intensity V and higher, for which macroseismic\n      observations or other
        relevant historical documents are available.\n      \n      The catalogue
        is based on the data collection prepared in 1977 for the\n      first probabilistic
        seismic hazard map of Switzerland. Since 1977 the\n      catalogue was used
        for scientific purposes, modified with respect\n      to errors and updated
        for the period after 1977. The epicentral\n      intensities and the associated
        uncertainties have been re-assessed for\n      major events with intensity
        VII or larger. In this new form it was\n      used for a second hazard assessment
        study (Ruettener, 1995), for the\n      uniform seismic hazard map of Germany,
        Austria and Switzerland (DACH -\n      Gruenthal, Mayer-Rosa & Lenhardt, 1998)
        and within the framework of\n      the Global Seismic Hazard Assessment Project
        (GSHAP).\n      \n      The completeness of the MECOS varies through time
        for different levels\n      of intensity. The catalogue is estimated to be
        complete for the\n      following time periods and intensities:\n      \n      Intensity
        V:           1875 - today\n      \n      Intensity VI:          1650 - today\n      \n      Intensity
        VII:         1575 - today\n      \n      Intensity VIII and IX: 1300 - today\n      \n      The
        period 1021 - 1300 is incomplete for all intensity levels and\n      uncertain
        with respect to the given parameters.\n      \n      For the period after
        1975 also events without macroseismic\n      observations but with instrumentally
        determined magnitudes of 3.0 and\n      larger have to be taken into account.
        These earthquakes are contained\n      in the second part of the ECOS, the
        Instrumental Earthquake Catalogue\n      of Switzerland (IECOS). This catalogue
        is published in the same web page.\n      \n      The root classification
        system developed for the European BEECD\n      catalogue is used in the MECOS
        to qualify the supporting data that are\n      used for the determination
        of earthquake parameters.\n      \n       As a general principle of the MECOS
        only macroseismic\n       determinations of earthquake parameters are used.
        No attempt was made\n       to convert epicentral intensities into magnitudes.
        Whenever magnitudes\n       are preferred, a simplified conversion formula
        M = 0.5 * Io + 1.5 is\n       recommended, assuming a typical focal depth
        between 5 and 15 km. This\n       assumption is supported by the fact that
        the majority of all\n       instrumentally recorded earthquakes in Switzerland
        between 1975 and\n       1999 is located within this depth range.\n      \n       In
        the catalogue a two-digit format is used for the intensity\n       information.
        The second digit reflects merely the uncertainty in the\n       determination
        of the intensity. A value of 65 e.g. indicates that the\n       epicentral
        intensity could only be determined between the values 6 and\n       7, with
        no preference for one of the values.\n      \n       This catalogue represents
        the knowledge on earthquakes in Switzerland\n       and surrounding areas

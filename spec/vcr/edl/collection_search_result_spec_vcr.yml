        3A26)","has_spatial_subsetting":false,"has_transforms":false,"has_variables":false,"data_center":"GCMDTEST","short_name":"GES_DISC_TRMM_3A26_V7","organizations":["NASA/GSFC/SED/ESD/GCDC/GESDISC"],"title":"TRMM
        Precipitation Radar (PR) Gridded Surface Rain Total Product (TRMM Product
        3A26)","coordinate_system":"CARTESIAN","summary":"The Tropical Rainfall Measuring
        Mission (TRMM) is a joint U.S.-Japan satellite mission to monitor tropical
        and subtropical precipitation and to estimate its associated latent heating.
        TRMM was successfully launched on November 27, 1997 at 4:27 PM (EST) from
        the Tanegashima Space Center in Japan.\n\nThe TRMM Precipitation Radar (PR),
        the first of its kind in space, is an electronically scanning radar, operating
        at 13.8 GHz that measures the 3-D rainfall distribution over both land and
        ocean, and defines the layer depth of the precipitation.\n\nThe primary objective
        of the 3A26 is to compute the rain rate statistics over 5 degree (latitude)
        x 5 degree (longitude) x 1 month space-time regions. The output products include
        the estimated values of the probability distribution function of the space-time
        rain rates at 4 ''levels'' (2 km, 4 km, 6 km, and path-averaged) and the mean,
        standard deviation, and probability of rain derived from these distributions.
        Three different rain rate estimates are used for the high resolution rain
        rate inputs to the algorithm: (1) the standard Z-R (or 0th-order estimate
        having no attenuation correction), (2) the Hitschfeld-Bordan (H-B), and (3)
        the rain rates taken from 2A25. (Fits based on the high resolution inputs
        from the surface reference technique are output to the diagnostic file for
        evaluation).\n\nThis algorithm is based on a statistical procedure. Although
        the radar team believes that a statistical method of this type should be implemented
        for TRMM, the method is relatively new and the testing has been carried out
        only on simulated data and on preliminary TRMM data. Caution on the use of
        the results is well warranted.\n\nSpatial coverage is between 40 degrees North
        and 40 degrees South, owing to the 35 degree inclination of the TRMM satellite.\n\nThe
        data are stored in the Hierarchical Data Format (HDF), which includes both
        core and product specific metadata applicable to the PR measurements. A file
        consists of arrays of rain rate data and supporting information, each of dimension
        72 x 16, for three fixed heights (2, 4, and 6 km) and the path-averaged rain
        rates.  The file size is about 16 MB (uncompressed). The HDF-EOS \"swath\"
        structure is used to accommodate the actual geophysical data arrays. There
        is 1 file of PR 3A26 data produced per month.","service_features":{"opendap":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false},"esi":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false},"harmony":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false}},"orbit_parameters":{},"id":"C1000002176-GCMDTEST","has_formats":false,"score":0.5,"original_format":"DIF","archive_center":"NASA/GSFC/SED/ESD/GCDC/GESDISC","has_temporal_subsetting":false,"browse_flag":false,"platforms":["TRMM"],"online_access_flag":true,"links":[{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","hreflang":"en-US","href":"http://mirador.gsfc.nasa.gov/cgi-bin/mirador/presentNavigation.pl?tree=project&project=TRMM&dataGroup=Gridded&dataset=3A26%20(Version%20007):%20Monthly%205%20x%205%20degree%20Surface%20Rain%20Total&version=007"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/service#","hreflang":"en-US","href":"http://disc2.nascom.nasa.gov/opendap/TRMM_L3/TRMM_3A26/contents.html"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","hreflang":"en-US","href":"http://mirador.gsfc.nasa.gov/cgi-bin/mirador/homepageAlt.pl?keyword=TRMM_3A26"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/documentation#","hreflang":"en-US","href":"http://disc.gsfc.nasa.gov/precipitation/index.shtml"}]},{"cloud_hosted":false,"tags":{"nasa.gcmd.science.test.idn.idn_public":{},"org.ceos.wgiss.cwic.granules.prod":{}},"time_start":"1999-12-18T00:00:00.000Z","version_id":"1","updated":"2009-05-04T03:02:06.000Z","dataset_id":"MISR

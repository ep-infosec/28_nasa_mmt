        -180 38 180"],"time_start":"1997-12-07T00:00:00.000Z","dif_ids":["GES_DISC_TRMM_2A25_V7_7"],"version_id":"7","dataset_id":"TRMM
        Precipitation Radar (PR) Level 2 Rainfall Rate and Profile Product (TRMM Product
        2A25)","has_spatial_subsetting":false,"has_transforms":false,"has_variables":false,"data_center":"GCMDTEST","short_name":"GES_DISC_TRMM_2A25_V7","organizations":["NASA/GSFC/SED/ESD/GCDC/GESDISC"],"title":"TRMM
        Precipitation Radar (PR) Level 2 Rainfall Rate and Profile Product (TRMM Product
        2A25)","coordinate_system":"CARTESIAN","summary":"The TRMM Precipitation Radar
        (PR), the first of its kind in space, is an electronically scanning radar,
        operating at 13.8 GHz that measures the 3-D rainfall distribution over both
        land and ocean, and defines the layer depth of the precipitation.\n                              \nThe
        objectives of 2A25 is to correct for the rain attenuation in measured radar
        reflectivity and to estimate the instantaneous three-dimensional distribution
        of rain from the TRMM Precipitation Radar (PR) data.  The estimates of attenuation-corrected
        radar reflectivity factor and rainfall rate are given at each resolution cell
        of the PR.  The estimated near-surface rainfall rate and average rainfall
        rate between the two pre-defined altitudes (2 and 4 km) are also calculated
        for each beam position.\n                              \n2A25 basically uses
        a hybrid of the Hitschfeld-Bordan method and the surface reference method
        to estimate the vertical true radar reflectivity (Z) profile.  (The hybrid
        method is described in Iguchi and Meneghini (1994)).  The vertical rain profile
        is then calculated from the estimated true Z profile by using an appropriate
        Z-R relationship.\n                              \nThe attenuation correction
        is, in principle, based on the surface reference method. This method assumes
        that the decrease in the apparent surface cross section (delta sigma-zero)
        is caused by the propagation loss in rain. The coefficient a in the k-Z relationship,
        k=a Z**b, is adjusted in such a way that the path-integrated attenuation (PIA)
        estimated from the measured Zm-profile will match the delta sigma-zero.  The
        attenuation correction of Z is carried out by the Hitschfeld-Bordan method
        with the modified a.  Since a is adjusted, this type of surface reference
        method is called the a-adjustment method.  The a-adjustment method assumes
        that the discrepancy between the PIA estimate from delta sigma-zero and that
        from the measured Zm-profile can be attributed to the inappropriate choice
        of a values, which may vary depending on the raindrop size distribution and
        other conditions.  It assumes that the radar is properly calibrated and that
        the measured Zm has no error.\n                              \nIn order to
        avoid inaccuracies in the attenuation correction when rain is weak, a hybrid
        of the surface reference method and the Hitschfeld-Bordan method is used (Iguchi
        and Meneghini, 1994).  The PIA is first estimated from the precipitation echo
        alone.  The weight given by the hybrid method to the PIA estimate from the
        surface reference increases as the attenuation estimate increases.  When rain
        is very weak and the attenuation estimate is small, the PIA estimate from
        the surface reference is effectively neglected.  With the introduction of
        the hybrid method, the divergence associated with the Hitschfeld-Bordan method
        is also prevented.\n                              \nOne major difference from
        the method described in the above reference is that, in order to deal with
        the beam-filling problem, a non-uniformity parameter is introduced and is
        used to correct the bias in the surface reference arising from the horizontal
        non-uniformity of rain field within the beam. Since radar echoes from near
        the surface are contaminated by the mainlobe clutter, the rain estimate at
        the lowest point in the clutter-free region is given as the near-surface rainfall
        rate for each angle bin.\n                              \nSpatial coverage
        is between 38 degrees North and 38 degrees South, owing to the 35 degree inclination
        of the TRMM satellite. This orbit provides extensive coverage in the tropics
        and allows each location to be covered at a different local time each day,
        enabling the analysis of the diurnal cycle of precipitation. There are, in
        general, 9150 scans along the orbit, with each scan consisting of 49 rays.  The
        scan width is about 220 km.       \n                        \nThe data are
        stored in the Hierarchical Data Format (HDF), which includes both core and
        product specific metadata applicable to the PR measurements.  A file contains
        a single orbit of data with a file size of about 242 MB (uncompressed). The
        HDF-EOS \"swath\" structure is used to accommodate the actual geophysical
        data arrays. There are 16 files of PR 2A25 data produced per day.","service_features":{"opendap":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false},"esi":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false},"harmony":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false}},"orbit_parameters":{},"id":"C1200003017-GCMDTEST","has_formats":false,"score":0.5,"original_format":"DIF","archive_center":"NASA/GSFC/SED/ESD/GCDC/GESDISC","has_temporal_subsetting":false,"browse_flag":false,"platforms":["TRMM"],"online_access_flag":true,"links":[{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","hreflang":"en-US","href":"http://mirador.gsfc.nasa.gov/cgi-bin/mirador/presentNavigation.pl?tree=project&project=TRMM&dataGroup=Orbital&dataset=2A25%20(Version%20007):%20Radar%20Rainfall%20Rate%20and%20Profile%20(PR)&version=007"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","hreflang":"en-US","href":"http://mirador.gsfc.nasa.gov/cgi-bin/mirador/homepageAlt.pl?keyword=TRMM_2A25"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/documentation#","hreflang":"en-US","href":"http://daac.gsfc.nasa.gov/precipitation/TRMM_README/TRMM_2A25_readme.shtml"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/documentation#","hreflang":"en-US","href":"http://disc.gsfc.nasa.gov/precipitation/index.shtml"}]},{"cloud_hosted":false,"tags":{"nasa.gcmd.science.test.idn.idn_public":{},"org.ceos.wgiss.cwic.granules.prod":{},"performance_test":{}},"boxes":["-40

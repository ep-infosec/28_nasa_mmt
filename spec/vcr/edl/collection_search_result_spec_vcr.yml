        with cameras pointed in 9 different directions. As the instrument flies overhead,
        each piece of Earth''s surface below is successively imaged by all 9 cameras,
        in each of 4 wavelengths (blue, green, red, and near-infrared). The goal of
        MISR is to improve our understanding of the affects of sunlight on Earth,

        Antarctic Data Centre Key Performance Indicators","coordinate_system":"CARTESIAN","summary":"INDICATOR
        DEFINITION\nKey Performance Indicators of the Australian Antarctic Data Centre.\n\nTYPE
        OF INDICATOR\nThere are three types of indicators:\n1.Describes the CONDITION
        of important elements of a system;\n2.Show the extent of the major PRESSURES
        exerted on a system;\n3.Determine RESPONSES to either condition or changes
        in the condition of a system.\n\nThis indicator is one of: CONDITION\n\nRATIONALE
        FOR INDICATOR SELECTION\nThe sub-indicators were selected as providing a concise
        estimate of the effectiveness of the operation of the Australian Antarctic
        Data Centre (AADC). As the AADC''s products and services are broad, no single
        sub-indicator will be sufficient.\n\nUnique hits on the AADC Home Page provides
        a gross estimate of the number of individuals seeking information of some
        type from the AADC. The AADC Home Page is the portal to our staff, products
        and services, metadata, educational information and advice, calculators and
        relevant policy.\n\nUnique hits on the metadata search page provide a gross
        estimate of the number of searches that are done on the Snow White metadata
        pages. Not all hits on this page will result in a satisfied outcome. People
        may not find what they are seeking, but it is the best metric we currently
        have.\n\nNumber of feedback requests provides an indication through of request/feedback
        database of the number of requests handled each month by AADC staff. Regardless
        of the origin of these requests (phone, e-mail, in-person), they are logged
        to the database. This database can be ''sliced and diced'' in a number of
        different ways as required so the metric here is an overall score.\n\nNumber
        of data downloads is interpreted as the closest we get to knowing that we
        have satisfied customers. All data download from the AADC are logged to person,
        organisation and reason for download.\n\nDESIGN AND STRATEGY FOR INDICATOR
        MONITORING PROGRAM\nSite:\nThe Australian Antarctic Division, Kingston Tasmania.\n\nFrequency:\nMeasured
        monthly\n\n1. Unique hits of AADC home page\n2. Unique hits on metadata search
        page\n3. Number of dataset downloads\n4. Number of requests handled\n\nMeasurement
        Technique:\nMost of the sub-indicators are counts of unique individuals accessing
        a resource (information, data, services). These counts are determined from

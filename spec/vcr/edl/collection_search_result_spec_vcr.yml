        provided","dataset_id":"Behaviour of Weddell seals during winter recorded
        by satellite tracking.","has_spatial_subsetting":false,"has_transforms":false,"has_variables":false,"data_center":"GCMDTEST","short_name":"wed_sat_99","organizations":["AU/AADC"],"title":"Behaviour
        of Weddell seals during winter recorded by satellite tracking.","coordinate_system":"CARTESIAN","summary":"This
        data set contains the results from a study of the behaviour of Weddell seals
        (Leptonychotes weddelli) at the Vestfold Hills, Prydz Bay, Antarctica. Three
        satellite transmitters were deployed on tagged female Weddell seals at the
        Vestfold Hills mid-winter (June) 1999. The transmitters were recovered in
        December, late in the pupping season. In total, the three transmitters were
        deployed and active 170 days, 175 days and 180 days. I used the first two
        classes of data to get fixes with a standard deviation less than 1 km. Most
        seal holes were more that 1 km apart (see Entry: wed_survey) so at this resolution
        we can distinguish between haul-out sites. We examine the number and range
        of locations used by the individual seals. We use all data collectively to
        look at diurnal and seasonal changes in haul-out bouts. None of the seals
        were located at sites outside the area of fast ice at the Vestfold Hills,
        although one seal was sighted on new fast-ice (20 - 40 cm thick). Considering
        the long bouts in the water, and that we only tracked haul-out locations,
        the results do not eliminate the possibility that the seals made long trips
        at sea.\n\nThe original data are stored by the Australian Antarctic Division
        in the ARGOS system on the mainframe Alpha. The transmitter numbers are 23453,
        7074 and 7075.","time_end":"1999-12-06T23:59:59.999Z","service_features":{"opendap":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false},"esi":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false},"harmony":{"has_formats":false,"has_variables":false,"has_transforms":false,"has_spatial_subsetting":false,"has_temporal_subsetting":false}},"orbit_parameters":{},"id":"C1200002166-GCMDTEST","has_formats":false,"score":0.5,"original_format":"DIF","archive_center":"AU/AADC","has_temporal_subsetting":false,"browse_flag":false,"platforms":[],"online_access_flag":true,"links":[{"rel":"http://esipfed.org/ns/fedsearch/1.1/data#","hreflang":"en-US","href":"http://data.aad.gov.au/metadata/images/satellite_seals.gif"},{"rel":"http://esipfed.org/ns/fedsearch/1.1/documentation#","hreflang":"en-US","href":"http://data.aad.gov.au/aadc/metadata/citation.cfm?entry_id=wed_sat_99"}]},{"processing_level_id":"2","cloud_hosted":false,"tags":{"gov.nasa.eosdis":{}},"boxes":["33.78
        -84.41 33.78 -84.41"],"time_start":"1999-08-10T00:00:00.000Z","version_id":"1","updated":"2018-04-18T00:00:00.000Z","dataset_id":"NARSTO
        EPA_SS_ATLANTA 1999 Rapid Single-Particle Mass Spectrometer Data","has_spatial_subsetting":false,"has_transforms":false,"has_variables":false,"data_center":"LARC_ASDC","short_name":"NARSTO_EPA_SS_ATLANTA_RAPID_SPMS_DATA","organizations":["NASA/LARC/SD/ASDC"],"title":"NARSTO
        EPA_SS_ATLANTA 1999 Rapid Single-Particle Mass Spectrometer Data","coordinate_system":"CARTESIAN","summary":"The
        NARSTO_EPA_SS_ATLANTA_RAPID_SPMS_DATA were obtained in August 1999 during
        the Atlanta Experiment of the U.S. EPA Particulate Matter Supersites Program.During
        a month in the summer of 1999, individual aerosol particles were sized and
        analyzed using a Rapid Single-particle Mass Spectrometer (RSMS) in Atlanta.
        RSMS aerodynamically focuses one particle size at a time to the source region
        of a mass spectrometer and employs a 193 nm excimer laser to desorb and ionize
        the particle components. The ions are analyzed in a single time-of-flight
        mass spectrometer and the spectrum is digitally recorded. Spectra are only
        saved if the ion peak in the spectrum is above a threshold level. Background
        spectra were determined and flagged. Particle size scans were initiated periodically
        and each size was sampled until 30 particle hits were obtained, unless the
        sampling time became excessive. Aerodynamic particle sizes ranged from about
        40 to 1300 nm and were partitioned into nine discrete size classes logarithmically
        spaced, roughly, over the range. Single particle data are valuable because
        for instance a) they are collected and analyzed real time so have excellent
        temporal resolution, b) the particle-to-particle composition variations (external
        mixing properties) can be assessed, and c) key particle sources are easily
        identified since the particles retain source characteristics. The data resulting
        from these measurements consist of an aerodynamic particle size and a positive
        mass spectrum of the components for each particle, along with the date and
        time of measurement and other incidental measurement parameters such as the
        laser pulse energy. Support for RSMS measurements was provided by the EPA
        Supersite program and additional funding from the EPA and NSF.The U.S. EPA
        Particulate Matter (PM) Supersites Program was an ambient air monitoring research
        program from 1999-2004 designed to provide information of value to the atmospheric
        sciences, and human health and exposure research communities. Eight geographically
        diverse projects were chosen to specifically address these EPA research priorities:
        (1) to characterize PM, its constituents, precursors, co-pollutants, atmospheric
        transport, and its source categories that affect the PM in any region; (2)
        to address the research questions and scientific uncertainties about PM source-receptor
        and exposure-health effects relationships; and (3) to compare and evaluate
        different methods of characterizing PM including testing new and emerging
        measurement methods.NARSTO (formerly North American Research Strategy for
        Tropospheric Ozone) is a public/private partnership, whose membership spans
        government, the utilities, industry, and academe throughout Mexico, the United
        States, and Canada. The primary mission is to coordinate and enhance policy-relevant
        scientific research and assessment of tropospheric pollution behavior; activities
